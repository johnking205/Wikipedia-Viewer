<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Wikipedia Viewer</title>
        <link rel="stylesheet" href="wiki.css" />
        <script type="text/javascript" src="external.js"></script>
        <link rel="icon" href="placeholder.png" /> <!-- http://icons.iconarchive.com/icons/graphicloads/100-flat/64/contact-icon.png -->

    <body>
      <div id='search-bar'>
        <input type='text' id='query' onkeypress="enterHandler(event)">
        <button onclick="wikiRequest()">Search</button>
        <input type="button" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random', '_blank');" value="Random" />
      </div>
      <div id='results'>

      </div>
    </body>
